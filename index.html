    <img

    <img

    <!-- Book Question -->
    <form id="book-form">
      <label class="mouse">
        ðŸ“– What is my dystopian movie franchise?
        <select id="book-answer">
          <option value="book1">Divergent</option>
          <option value="book2">Hunger Games</option>
          <option value="book3">Maze Runner</option>
          <option value="book4">Blade Runner</option>
        </select>
      </label>
      <button type="submit">Check your Answer</button>
    </form>
    <div id="book-result"></div>
    <img
      src="https://m.media-amazon.com/images/M/MV5BMTYxMzYwODE4OV5BMl5BanBnXkFtZTgwNDE5MzE2MDE@._V1_.jpg"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        $("#movie-result").animate(
          { width: "600px", marginLeft: "20px", borderWidth: "50px" },
          200
        );

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie1") {
          $("#movie-result").text(
            "MY ABSOLUTE FAVORITE, REWATCHED IT 4 TIMES!"
          );
        } else {
          $("#movie-result").text(
            "NOT EXACTLY MY FAVORITE, BUT still AMAZING!"
          );
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        $("#book-result").hide();

        if (answer === "book3") {
          $("#book-result").text("Maze Runner franchise is the GOATT");
        } else {
          $("#book-result").text("Nice pick, but not my favorite.");
        }

        $("#book-result").slideDown(400);
      });
    </script>
